<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"
      integrity="sha512-F21iSaHGX/3NFz5SuwoH6pGhTPxtoJoWWULqQVPQPtLm7nbK5r8vRSSSYy3Aj+H39cVrVm4+3ikGoVD1AjE0sQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="subject"></div>
    <nav id="toc"></nav>
    <div id="control"></div>
    <div id="main_content"></div>

    <script>
      function subject() {
        document.querySelector("#subject").innerHTML = `
          <header>
            <h1>Web</h1>
            Hello, WEB!
          </header>
        `;
      }
      function TOC() {
        var state = store.getState();
        var i = 0;
        var liTags = "";
        while (i < state.contents.length) {
          liTags =
            liTags +
            `
            <li>
              <a onclick="
              event.preventDefault();
              var action = {type:'SELECT', id:${state.contents[i].id}}
              store.dispatch(action);
              " href=${state.contents[i].id}>${state.contents[i].title}</a>
            </li>
            `;
          i = i + 1;
        }
        document.querySelector("#toc").innerHTML = `
          <ol>
            ${liTags}
          </ol>
        `;
      }
      function Control() {
        document.querySelector("#control").innerHTML = `
          <ol>
            <li><a onclick="event.preventDefault();" href="/create">create</a></li>
            <li><input type="button" value="delete" /></li>
          </ol>
        `;
      }
      function Main_content() {
        document.querySelector("#main_content").innerHTML = `
          <h2>HTML</h2>
          <p>HTML is....</p>
        `;
      }
      function reducer(state, action) {
        if (state === undefined) {
          return {
            selected_id: null,
            contents: [
              { id: 1, title: "HTML", desc: "HTML is..." },
              { id: 2, title: "CSS", desc: "CSS is..." },
            ],
          };
        }
        let newState;
        if (action.type === "SELECT") {
          newState = Object.assign({}, state, { selected_id: action.id });
        }
        console.log(action, state, newState);
        return newState;
      }
      let store = Redux.createStore(reducer);
      subject();
      TOC();
      Control();
      Main_content();
    </script>
  </body>
</html>
