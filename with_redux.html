<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"
      integrity="sha512-F21iSaHGX/3NFz5SuwoH6pGhTPxtoJoWWULqQVPQPtLm7nbK5r8vRSSSYy3Aj+H39cVrVm4+3ikGoVD1AjE0sQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./src/App.css" />
  </head>
  <body>
    <div id="boxs"></div>

    <script>
      function reducer(state, action) {
        if (state === undefined) {
          return { color: "#ccc" };
        }
        var newState;
        if (action.type === "CHANGE_COLOR") {
          newState = Object.assign({}, state, {
            color: document.getElementById("target_color").innerHTML,
          }); /* 첫 번째 인자는 무조건 빈 객체 */
        }
        return newState;
      }

      function ChangeBgc() {
        var state = store.getState();
        const containers = document.querySelectorAll(".container");
        for (var i = 0; i < containers.length; i++) {
          containers[i].style.backgroundColor = state.color;
          console.log("box name: " + i + " ..to" + state.color);
        }
        const boxs = document.getElementById("boxs");
        boxs.innerHTML = `
          <section>
            <div
              class="container" id="red_box" style="background-color: ${state.color};">
              <h1 class="red" id="target_color">#f00</h1>
              <input
                type="button"
                value="fire"
                onClick="store.dispatch({type:'CHANGE_COLOR'});"
              ></input>
            </div>
            <div class="container" id="green_box" style="background-color: ${state.color};">
              <h1 class="green" id="target_color">#0f0</h1>
              <input
                type="button"
                value="fire"
                onClick="store.dispatch({type:'CHANGE_COLOR'});">
              </input>
            </div>
          </section>
        `;
      }

      var store = Redux.createStore(reducer);
      store.subscribe(ChangeBgc);
      var state = store.getState();
      const boxs = document.getElementById("boxs");
      boxs.innerHTML = `
        <section>
          <div
            class="container" id="red_box" style="background-color: ${state.color};">
            <h1 class="red" id="target_color">#f00</h1>
            <input
              type="button"
              value="fire"
              onClick="store.dispatch({type:'CHANGE_COLOR'});"
            ></input>
          </div>
          <div class="container" id="green_box" style="background-color: ${state.color};">
            <h1 class="green" id="target_color">#0f0</h1>
            <input type="button" value="fire" onClick=""></input>
          </div>
        </section>
      `;
    </script>
  </body>
</html>
